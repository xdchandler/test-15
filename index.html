<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basoon</title>
<style>
  body, html { margin:0; padding:0; font-family: Arial,sans-serif; overflow-x:hidden; height:100%; }
  canvas { position:fixed; top:0; left:0; z-index:-1; }

  header {
    display:flex; justify-content:space-between; align-items:center;
    padding:10px 20px; background:rgba(0,0,0,0.5); color:#fff;
    position:sticky; top:0; z-index:10;
  }
  #user-profile { display:flex; align-items:center; gap:10px; cursor:pointer; }
  #user-profile img { width:40px; height:40px; border-radius:50%; border:2px solid #fff; object-fit:cover; }
  #clock { font-weight:bold; margin-left:20px; }

  #game-gallery { display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:20px; padding:20px; }
  .game-card { background:rgba(255,255,255,0.1); border:2px solid rgba(255,255,255,0.3);
    border-radius:12px; overflow:hidden; text-align:center; color:#fff; transition: transform 0.3s, box-shadow 0.3s;
    cursor:pointer; backdrop-filter:blur(5px); }
  .game-card:hover { transform:scale(1.05); box-shadow:0 0 20px #fff; }
  .game-card img { width:100%; height:100px; object-fit:cover; }
  .game-card h3 { margin:10px 0; font-size:1em; text-shadow:1px 1px 5px #000; }

  h1.animated-text {
    font-size:2em; text-align:center; margin:20px 0;
    background:linear-gradient(90deg, #ff3c3c,#ffeb3c,#3cff3c,#3cfff5,#3c3cff);
    background-size:300% 300%; -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    animation:gradientMove 5s linear infinite;
  }
  @keyframes gradientMove { 0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%} }

  #ding { position:fixed; top:20px; right:20px; background:#ffeb3c; color:#000;
    padding:10px 15px; border-radius:10px; font-weight:bold; display:none; box-shadow:0 0 10px #fff; z-index:20; }

  /* Sign-in modal */
  #signin-modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7);
    display:none; justify-content:center; align-items:center; z-index:50; }
  #signin-content { background:rgba(0,0,0,0.9); padding:30px; border-radius:15px; color:#fff; width:300px; text-align:center; }
  #signin-content button { margin-top:10px; padding:8px 15px; border:none; border-radius:8px; cursor:pointer; font-weight:bold; }

  /* Game modal */
  #game-modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9);
    display:none; justify-content:center; align-items:center; z-index:60; }
  #game-iframe { width:80%; height:80%; border:none; border-radius:12px; }
  #close-game { position:absolute; top:20px; right:20px; font-size:20px; color:#fff; cursor:pointer; background:none; border:none; }
</style>
</head>
<body>

<canvas id="ocean"></canvas>

<header>
  <div id="logo"><h1 class="animated-text">Basoon</h1></div>
  <div id="user-profile">
    <img src="https://via.placeholder.com/40" alt="Profile Picture" id="profile-pic">
    <span id="username">Guest</span>
    <span id="clock"></span>
    <button onclick="showSignIn()">Sign In</button>
  </div>
</header>

<main>
  <div id="game-gallery"></div>
</main>

<div id="ding">Ding!</div>

<!-- Sign-in modal -->
<div id="signin-modal">
  <div id="signin-content">
    <h2>Sign In</h2>
    <input type="text" placeholder="Username"><br>
    <button onclick="alert('Placeholder for sign in')">Sign In</button>
    <button onclick="alert('Passwordless login placeholder')">Passwordless Login</button>
    <br><br>
    <button onclick="hideSignIn()">Close</button>
  </div>
</div>

<!-- Game modal -->
<div id="game-modal">
  <button id="close-game" onclick="closeGame()">âœ–</button>
  <iframe id="game-iframe"></iframe>
</div>

<script>
/* Ocean animation */
const canvas=document.getElementById('ocean');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let waves=[];
for(let i=0;i<100;i++){ waves.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, length:Math.random()*100+50, speed:Math.random()*0.5+0.2, amplitude:Math.random()*20+10, phase:Math.random()*Math.PI*2}); }
function drawWaves(){ ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle='rgba(255,255,255,0.3)';
waves.forEach(w=>{ ctx.beginPath(); ctx.moveTo(0,w.y); for(let x=0;x<canvas.width;x++){ ctx.lineTo(x,w.y+Math.sin(x*0.02+w.phase)*w.amplitude);} ctx.lineTo(canvas.width,canvas.height); ctx.lineTo(0,canvas.height); ctx.closePath(); ctx.fill(); w.phase+=w.speed;});
requestAnimationFrame(drawWaves);}
drawWaves();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});

/* Clock (12-hour Eastern Time) */
function updateClock(){
  const now = new Date();
  const estTime = new Date(now.toLocaleString("en-US",{timeZone:"America/New_York"}));
  let hours = estTime.getHours();
  const minutes = estTime.getMinutes().toString().padStart(2,'0');
  const seconds = estTime.getSeconds().toString().padStart(2,'0');
  const ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12;
  hours = hours ? hours : 12; // 0 => 12
  document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds} ${ampm} ET`;
}
setInterval(updateClock,1000);
updateClock();

/* Real PC browser games */
const games=[
  {title:"Veck.io", thumbnail:"https://upload.wikimedia.org/wikipedia/en/1/19/Veck.io_cover.png", url:"https://veck.io"},
  {title:"Slither.io", thumbnail:"https://upload.wikimedia.org/wikipedia/en/f/f6/Slither.io_cover.png", url:"https://slither.io"},
  {title:"Krunker.io", thumbnail:"https://upload.wikimedia.org/wikipedia/en/5/57/Krunker_cover.png", url:"https://krunker.io"},
  {title:"Diep.io", thumbnail:"https://upload.wikimedia.org/wikipedia/en/0/02/Diep.io_cover.png", url:"https://diep.io"},
  {title:"Little Big Snake", thumbnail:"https://upload.wikimedia.org/wikipedia/en/3/36/Little_Big_Snake_cover.png", url:"https://littlebigsnake.com"},
  {title:"Surviv.io", thumbnail:"https://upload.wikimedia.org/wikipedia/en/4/42/Surviv.io_cover.png", url:"https://surviv.io"},
  {title:"Bonk.io", thumbnail:"https://upload.wikimedia.org/wikipedia/en/c/c1/Bonk.io_cover.png", url:"https://bonk.io"},
  {title:"Zombs Royale", thumbnail:"https://upload.wikimedia.org/wikipedia/en/8/84/Zombs_Royale_cover.png", url:"https://zombsroyale.io"}
];

const gallery=document.getElementById('game-gallery');
games.forEach(game=>{
  const card=document.createElement('div');
  card.className='game-card';
  card.innerHTML=`<img src="${game.thumbnail}" alt="${game.title}"><h3>${game.title}</h3>`;
  card.addEventListener('click',()=>{
    document.getElementById('ding').style.display='block';
    setTimeout(()=>{document.getElementById('ding').style.display='none'},800);
    openGame(game.url);
  });
  gallery.appendChild(card);
});

/* Open game in modal iframe */
function openGame(url){
  document.getElementById('game-iframe').src=url;
  document.getElementById('game-modal').style.display='flex';
}
function closeGame(){
  document.getElementById('game-iframe').src='';
  document.getElementById('game-modal').style.display='none';
}

/* Sign-in modal */
function showSignIn(){document.getElementById('signin-modal').style.display='flex';}
function hideSignIn(){document.getElementById('signin-modal').style.display='none';}
</script>
</body>
</html>
